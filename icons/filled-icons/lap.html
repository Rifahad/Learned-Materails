<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="lap"></div>
    <style>
        .lap{
            width: 40px;
            height: 30px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 40px;
        }
        .lap:before{
            content: '';
            width: 50px;
            height: 5px;
            background-color: black;
            position: absolute;
            top: 35px;
            left: -5px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            
        }

    </style>
</body>

</html>
