<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minify</title>
 
</head>


<body>
    <div class="minify"></div>
    <style>
        .minify{
            width: 20px;
            height: 20px;
            border: 1px solid black;
            background-color: black;
            border-radius:50% ;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;

        }
        .minify::before{
            content: '';
            width: 10px;
            height: 0px;
            border: 1px solid white;
            position: absolute;
            top: 10px;
            left: 4px;
        }
        .minify::after{
            content: '';
            width: 10px;
            height: 1px;
            border: 1px solid black;
            background-color: black;
            position: absolute;
            left: 15px;
            top: 22px;
            transform: rotate(45deg);
            
        }

    </style>
</body>

</html>
