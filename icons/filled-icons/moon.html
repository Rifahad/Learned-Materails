<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="moon"></div>
    <style>
        .moon{
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            width: 60px;
            height: 60px;
            border: 2px solid black;
            background-color: black;
            border-radius: 50%;

        }
        .moon::before{
            content: '';
            width: 60px;
            height: 60px;
            border: 2px solid black;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            top: -2px;
        }

        .moon::after{
            content: '';
            width: 70px;
            height: 70px;
            background-color: white;
            left: 41px;
            top: -2px;
            position: absolute;
        }

    </style>
</body>

</html>
