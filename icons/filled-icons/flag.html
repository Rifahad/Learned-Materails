<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>
 
</head>


<body>
    <div class="flag"></div>
    <style>
        .flag{
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            width: 55px;
            height: 37px;
            border-radius: 5%;
            background-color: black;
        }
        .flag::before{
            content: '';
            width: 3px;
            height: 70px;
            background-color: black;
            left: -7px;
            top: -3px;
            position: absolute;
        }
    </style>
</body>

</html>
