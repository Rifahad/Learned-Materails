<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
 
</head>


<body>
    <div class="edit"></div>
    <style>
        .edit{
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            width: 100px;
            height: 20px;;
            border-radius: 0 10px 10px 0;
            background-color: black;  
            transform: rotate(-45deg);
        }

        .edit::before{
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 30px solid black;
            left:-34px;
        }

    </style>
</body>

</html>
