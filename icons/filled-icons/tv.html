<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="tv"></div>
    <style>
        .tv{
            width: 40px;
            height: 30px;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            background-color: black;

        }
        .tv::before{
            content: '';
            width: 10px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            top: 35px;
            left: 13px;
            transform: rotate(90deg);
        }
        .tv::after{
            content: '';
            width: 20px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            top: 40px;
            left: 8px;
        }

    </style>
</body>

</html>
