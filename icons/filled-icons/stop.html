<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="stop"></div>
    <style>
        .stop{
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;

        }
        .stop::before{
            content: '';
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius:50% ;
            position: absolute;
            transform: rotate(45deg);
        }
        .stop::after{
            content: '';
            width: 29px;
            height: 1px;
            background-color: white;
            position: absolute;
            top: 14px;
            transform: rotate(45deg);
            
        }

    </style>
</body>

</html>
