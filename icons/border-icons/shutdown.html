<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shutdown</title>
 
</head>


<body>
    <div class="shutdown"><i></i></div>
    <style>
        .shutdown{
            width: 50px;
            height: 50px;
            border-left: 2px solid black;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            border-top: 2px solid transparent;
            border-radius:50%;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            

        }
        .shutdown::before{
            content: '';
            width: 0px;
            height: 25px;
            border: 1px solid black;
            position: absolute;
            top: -4px;
            left: 23px;

        }


    </style>
</body>

</html>
