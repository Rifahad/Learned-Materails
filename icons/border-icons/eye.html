<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="eye"></div>
    <style>
        .eye{
            width: 40px;
            height: 40px;
            border: 1px solid black;
            border-radius: 90% 5%;
            position: absolute;
            top: 20px;
            left: 40px;
            transform: rotate(45deg);
        }
        .eye:before{
            content: '';
            width: 10px;
            height: 10px;
            border: 1px solid black;
            position: absolute;
            top: 16px;
            left: 13px;
            border-radius: 50%;
            
        }

    </style>
</body>

</html>
