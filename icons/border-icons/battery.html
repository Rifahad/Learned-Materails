<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battery</title>
 
</head>


<body>
    <div class="battery"></div>
    <style>
        .battery{
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius:10% ;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;

        }
        .battery::before{
            content: '';
            width: 2px;
            height: 5px;
            border-radius: 40%;
            border: 2px solid black;
            position: absolute;
            top: 7px;
            left: 40px;
        }



    </style>
</body>

</html>
