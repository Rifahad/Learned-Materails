<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target</title>
 
</head>


<body>
    <div class="target"><i></i></div>
    <style>
        .target{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius:50% ;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            overflow: hidden;

        }
        .target::before{
            content: '';
            width: 0px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
            left: 24px;
        }

        .target::after{
            content: '';
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #ffffff;
            position: absolute;
            left: 12px;
            top: 12px;
        }
        .target ::after{
            content: '';
            width: 100px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            top: 25px;
            
            
        }

    </style>
</body>

</html>
