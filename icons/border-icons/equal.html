<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="mul"></div>
    <style>
        .equal{
            width: 50px;
            height: 3px;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;

        }
        .equal::before{
            content: '';
            width: 40px;
            height: 3px;
            background-color: black;
            position: absolute;
           
        }
        .equal::after{
            content: '';
            width: 40px;
            height: 3px;
            background-color: black;
            position: absolute;
            top: 10px;
           
        }

    </style>
</body>

</html>
