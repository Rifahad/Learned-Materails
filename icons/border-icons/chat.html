<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="chat"></div>
    <style>
        .chat{
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            width: 55px;
            height: 40px;
            border: 2px solid black;
            border-radius: 10px;
    

        }
        .chat::before{
            content: '';
            width: 15px;
            height: 15px;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
            background-color: white;
            top: 27px;
            left: 13px;
            position: absolute;
            transform: rotate(45deg);
            transform-origin:left;
        }
    </style>
</body>

</html>
