<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="mul"></div>
    <style>
        .mul{
            width: 50px;
            height: 3px;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;

        }
        .mul::before{
            content: '';
            width: 80px;
            height: 3px;
            background-color: black;
            position: absolute;
            top: 10px;
            transform: rotate(-45deg);
            left: 10px;
            
        }
        .mul::after{
            content: '';
            width: 25px;
            height: 3px;
            background-color: black;
            position: absolute;
            transform: rotate(40deg);
            transform-origin: left 10px;
            top: 20px;

            
        }

    </style>
</body>

</html>
