<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="plus"></div>
    <style>
        .plus{
            width: 5px;
            height: 20px;
            background-color: black;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .plus:before{
            content: '';
            width: 5px;
            height: 20px;
            background-color: black;
            position: absolute;
            transform: rotate(90deg);
        }

    </style>
</body>

</html>
