    <title>raindrop</title>
 
</head>


<body>
    <div class="raindrop"><i></i></div>
    <style>
        .raindrop{
            width: 25px;
            height: 25px;
            border: 1px solid black;
            border-radius:16px 16px 16px 0 ;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            overflow: hidden;
            transform: rotate(135deg);

        }


    </style>
