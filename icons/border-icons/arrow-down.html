<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="arrow-down"></div>
    <style>
        .arrow-left{
            width: 40px;
            height: 0px;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            border: 1px solid black;
            transform: rotate(90deg);
            
            

        }
        .arrow-down::before{
            content: '';
            width: 20px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            top: -16px;
            left: 32px;
            transform: rotate(45deg);
            transform-origin: left;
        
        }
        .arrow-down::after{
            content: '';
            width: 20px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            top: 15px;
            left: 32px;
            transform: rotate(-45deg);
            transform-origin: left;
            
        }

    </style>
</body>

</html>
