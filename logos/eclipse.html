<body >
    <div class="eclipse"><i></i></div>
    <style>
        .eclipse
        {
            position: absolute;
            top: 300px;
            left: 300px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(6, 6, 73);
            overflow: hidden;
            box-shadow: -10px 0px #e2813a;
        }
        .eclipse::before
        {
            content: "";
            position: absolute;
            width: 1600px;
            height: 15px;
            background-color: white;
            box-shadow: -0px 30px white,-0px 60px white ;
            top: 37px;

        }

       
    </style>
