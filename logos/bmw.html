<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
 
</head>


<body >

    <div class="target"><i></i></div>

    <style>
        .target
        {
            position: absolute;
            top: 150px;
            left: 150px;
            width: 300px;
            height: 300px;
            border: 40px solid black;
            border-radius: 50%;
        }

        .target::before
        {
            content:"";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgb(60, 60, 235);
            border-top-left-radius:100%;
        }

        .target::after
        {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgb(60, 60, 235);
            border-top-left-radius:100% ;
            transform: rotate(180deg);
            left: 150px;
            top: 150px;
        }

  
    </style>
</body>

</html>
