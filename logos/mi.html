<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi</title>
 
</head>


<body >
    <div class="mi"><i></i></div>
    <style>
        .mi
        {
            position: absolute;
            top: 200px;
            left: 180px;
            width: 230px;
            height: 230px;
            border-radius:20% ;
            background-color: rgb(255, 106, 0);
            position: absolute; 
            overflow: hidden;
            
        }
        .mi::before
        {
            content: "";
            width: 70px;
            height: 60px;
            border-top: 20px solid white;
            border-left: 20px solid white;
            border-right: 20px solid white;
            border-top-right-radius:20% ;
            position: absolute;
            left: 35px;
            top: 90px;
        }
        .mi::after
        {
            content: "";
            width: 20px;
            height: 50px;
            background-color:white;
            position: absolute;
            left: 75px;
            top: 120px;
        }
        .mi ::after
        {
            content: "";
            width: 20px;
            height: 80px;
            background-color:white;
            position: absolute;
            left: 165px;
            top: 90px;
        }
    </style>
</body>

</html>
