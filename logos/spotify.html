<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
 
</head>


<body bgcolor="black">
    <div class="spotify"><i></i></div>
    <style>
        .spotify
        {
            position: absolute;
            top: 300px;
            left: 300px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgb(10, 217, 17);
            transform: rotate(-30deg);
        }
        .spotify::before
        {
            content: "";
            position: absolute;
            width: 140px;
            height:110px;
            left: -15px;
            top: 25px;
            transform: rotate(35deg);
            border-top:15px solid white ;
            border-left:15px solid transparent ;
            border-right:15px solid transparent ;
            border-radius: 50%;

        }

        .spotify::after
        {
            content: "";
            position: absolute;
            width: 100px;
            height: 70px;
            left: 0px;
            top: 50px;
            transform: rotate(35deg);
            border-top:15px solid white ;
            border-left:15px solid transparent ;
            border-right:15px solid transparent ;
            border-radius: 50%;
        }

        .spotify ::after
        {
            content: "";
            position: absolute;
            width: 60px;
            height: 70px;
            left: 0px;
            top: 70px;
            transform: rotate(35deg);
            border-top:15px solid white ;
            border-left:15px solid transparent ;
            border-right:15px solid transparent ;
            border-radius: 50%;
        }

    </style>
</body>

</html>
