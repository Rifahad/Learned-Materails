<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruz</title>
 
</head>


<body>
    <div class="cruz"></div>
    <style>
        .cruz
        {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border:15px solid red;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .cruz::before
        {
            content: '';
            width: 200px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 25px;
        }
        .cruz::after
        {
            content: '';
            width: 50px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 25px;
            left: 100px;
        }

    </style>
</body>

</html>
