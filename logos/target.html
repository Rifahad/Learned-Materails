<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target</title>
 
</head>


<body >
    <div class="target"><i></i></div>
    <style>
        .target
        {
            position: absolute;
            top: 300px;
            left: 300px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: red;
        }
        .target::before
        {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .target::after
        {
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }

  
    </style>
</body>

</html>
