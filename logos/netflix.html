<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
 
</head>


<body bgcolor="black">
    <div class="netflix"><i></i></div>
    <style>
        .netflix
        {
            position: absolute;
            top: 200px;
            left: 180px;
            width: 40px;
            height: 300px;
            background-color: #e40808;
            box-shadow: 85px 0px #e40808;
            position: absolute; 
            
        }
        .netflix::before
        {
            content: "";
            width: 40px;
            height: 300px;
            background-color: red;
            position: absolute;
            transform: rotate(-20deg);
            left: 50px;
            top: 0px;
        }

         .netflix::after
        { 
            content: "";
            width: 250px;
            height: 110px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 230px;
            left: -60px;     

        }  
        .netflix ::before
        {
            content: "";
            width: 250px;
            height: 110px;
            
            background-color: black;
            position: absolute;
            
            top: -90px;
            left: -60px;     
        }




    </style>
</body>

</html>
