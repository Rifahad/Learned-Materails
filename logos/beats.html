<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beats</title>
 
</head>


<body bgcolor="black">
    <div class="beats"><i></i></div>
    <style>
        .beats
        {
            position: absolute;
            top: 200px;
            left: 180px;
            width: 250px;
            height: 250px;
            border-radius:50% ;
            background-color: red;
            position: absolute; 
            overflow: hidden;
            
        }
        .beats::before
        {
            content: "";
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border:25px solid white;
            position: absolute;
            left: 70px;
            top: 70px;
        }
        .beats::after
        {
            content: "";
            width: 25px;
            height: 150px;
            background-color: white;
            position: absolute;
            left: 70px;
            top: -22px;
        }




    </style>
</body>

</html>
