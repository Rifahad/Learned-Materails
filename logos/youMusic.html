<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="youtube-music"></div>
    <style>
        .youtube-music
        {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .youtube-music::before
        {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 65px solid white;
            top: 70px;
            left:70px;
        }
        .youtube-music::after
        {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
           border: 5px solid white;
            top: 47px;
            left: 43px;
        }


    </style>
</body>

</html>
