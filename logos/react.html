<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jio</title>
 
</head>


<body >
    <div class="react"><i></i></div>
    <style>
        .react
        {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgb(0, 153, 213);
            position: absolute;
            top: 300px;
            left: 300px;
        }
        .react::before
        {
            content: "";
            width: 70px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgb(0, 153, 213);
            position: absolute;
            transform: rotate(90deg);
            top: -70px;
            left: -30px;
        }

        .react::after
        {
            content: "";
            width: 70px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgb(0, 153, 213);
            position: absolute;
            top: -70px;
            left:-30px;
            transform: rotate(-45deg);
        }

        .react ::after
        {
            content: "";
            width: 70px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgb(0, 153, 213);
            position: absolute;
            transform: rotate(45deg);
            top: -70px;
            left: -30px;
        }

    </style>
</body>

</html>
