<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addidas</title>
 
</head>


<body >
    <div class="audi"><i></i></div>
    <style>
        .audi
        {
            position: absolute;
            top: 300px;
            left: 300px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid black;
            position: absolute; 
            
        }
        .audi::before
        {
            content: "";
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid black;
            position: absolute;
            top: -15px;
            left: 85px;
        }

        .audi::after
        {
            content: "";
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid black;
            position: absolute;
            top: -15px;
            left: -230px;     

        }

        .audi ::before
        {
            content: "";
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 15px solid black;
            position: absolute;
            top: -15px;
            left: -125px;     
        }



    </style>
</body>

</html>
