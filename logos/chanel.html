<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcDonalds</title>
 
</head>


<body >
    <div class="chanel"><i></i></div>
    <style>
        .chanel
        {
            position: absolute;
            top: 300px;
            left: 300px;
            
        }
        .chanel::before
        {
            content: "";
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 25px solid black;
            position: absolute;
            top: -140px;
            left: -30px;
        }

        .chanel::after
        {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            border-top: 130px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 185px solid white;
            top: -140px;
            left:-240px;
        }

        .chanel ::before
        {
            content: "";
            width: 200px;
            height: 200px;
            border-radius: 50%;

            top: -140px;
            left: -180px;
        }
        .chanel ::after
        {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            border-top: 130px solid transparent;
            border-bottom: 100px solid transparent;
            border-right: 185px solid white;
            top: -140px;
            left:100px;
        }


    </style>
</body>
