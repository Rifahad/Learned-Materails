<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="mx-player"></div>
    <style>
        .mx-player
        {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(3, 164, 251);
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .mx-player::before
        {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 65px solid white;
            top: 20px;
            left:25px;
        }

    </style>
</body>

</html>
