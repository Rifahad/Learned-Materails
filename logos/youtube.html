<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="mx-player"></div>
    <style>
        .mx-player
        {
            width: 120px;
            height: 80px;
            border-radius: 20px;
            background-color: red;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .mx-player::before
        {
            content: "";
            width: 0;
            height: 0;
            position: absolute;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 50px solid white;
            top: 20px;
            left:35px;
        }

    </style>
</body>

</html>
