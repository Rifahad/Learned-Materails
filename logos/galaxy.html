<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galaxy</title>
 
</head>


<body bgcolor="black">
    <div class="galaxy"><i></i></div>
    <style>
        .galaxy
        {
            position: absolute;
            top: 200px;
            left: 180px;
            width: 300px;
            height: 300px;
            border-radius:40% ;
            background-image: linear-gradient(to right, #7911da,#e73022);
            position: absolute; 
            
        }
        .galaxy::before
        {
            content: "";
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 12px solid white;
            position: absolute;
            left: 105px;
            top: 50px;
        }

         .galaxy::after
        { 
            content: "";
            width: 180px;
            height: 150px;
            background-color: white;
            position: absolute;
            border-end-end-radius:40%;
            border-bottom-left-radius:40% ;
            border-top-left-radius:5% ;
            border-top-right-radius:5% ;
            top: 90px;
            left: 60px;     

        }  




    </style>
</body>

</html>
