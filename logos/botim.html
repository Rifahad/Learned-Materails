<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botim</title>
 
</head>


<body bgcolor="black">
    <div class="botim"><i></i></div>
    <style>
        .botim
        {
            position: absolute;
            top: 200px;
            left: 180px;
            width: 300px;
            height: 300px;
            border-radius:30% ;
            background-color: rgb(0, 191, 255);
            position: absolute; 
            
        }
        .botim::before
        {
            content: "";
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 50px;
            top: 100px;
            box-shadow: 120px 0px white;
        }





    </style>
</body>

</html>
