<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>


<body>
    <div class="mobile"></div>
    <style>
        .mobile{
            width: 40px;
            height: 70px;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            border: 2px solid black;

        }
        .mobile::before{
            content: '';
            width: 7px;
            height: 0px;
            border: 2px solid black;
            position: absolute;
            top: 5px;
            left: 14px;
        }
        .mobile::after{
            content: '';
            width: 5px;
            height: 5px;
            border-radius: 50%;
            border: 2px solid black;
            position: absolute;
            top: 60px;
            left: 15px;
        }

        .mobile:hover{
            background:url("OIP\ \(2\).jpeg");
            background-size: cover;
            
        }

    </style>
</body>

</html>
