<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magnify</title>
 
</head>


<body>
    <div class="search"><i></i></div>
    <style>
        .search{
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius:50% ;
            position: absolute;
            margin-top: 200px;
            margin-left: 200px;
            animation: magnify 1s ease infinite;

        }
        @keyframes magnify {
            100%{
                transform: scale(3);
            }
        }
        .search::before{
            content: '';
            width: 10px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            top: 10px;
            left: 4px;
            animation: left 1s ease infinite;

        }
        @keyframes left {
            100%{
                transform: rotateY(360deg);
            }
        }
        .search::after{
            content: '';
            width: 10px;
            height: 0px;
            border: 1px solid black;
            position: absolute;
            left: 15px;
            top: 22px;
            transform: rotate(45deg);
            animation: hand 1s ease infinite;

        }
        @keyframes hand {
            0%{
                opacity: 0;
            }
        }
        .search ::after{
            content: '';
            width: 0px;
            height: 10px;
            border: 1px solid black;
            position: absolute;
            left: 9px;
            top: 5px;
            animation: right 1s ease infinite;
   
        }
        @keyframes right {
            100%{
                transform: rotateX(360deg);
            }
        }

    </style>
</body>

</html>
